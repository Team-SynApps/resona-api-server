Configuration:
  status: WARN
  monitorInterval: 3600  # 1 hour in seconds

  Properties:
    Property:
      - name: DIR_PATH
        value: "./logs"
      - name: LOG_PATTERN
        value: >-
          %d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} 
          %highlight{${LOG_LEVEL_PATTERN:-%5p}}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=green, DEBUG=green bold, TRACE=blue} 
          %style{${sys:PID}}{magenta} [%15.15t] %style{%-40.40C{1.}}{cyan} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
      - name: PROFILE
        value: "${sys:spring.profiles.active:-unknown}"

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "${LOG_PATTERN}"
        disableAnsi: false

    RollingFile:
      name: RollingFile
      fileName: "${DIR_PATH}/application.log"
      filePattern: "${DIR_PATH}/application-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        Pattern: "${LOG_PATTERN}"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
        SizeBasedTriggeringPolicy:
          size: "100MB"
      DefaultRolloverStrategy:
        max: 50

    NoSql:
      name: MongoDbAppender
      MongoDb4:
        connection: "${spring:MONGODB_CONNECTION_STRING}"
        capped: true
        collectionSize: 1073741824

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: RollingFile
        - ref: MongoDbAppender

    Logger:
      - name: org.apache.logging.log4j.core
        level: warn
      - name: org.mongodb.driver
        level: warn